[gcode_macro _CG28]
gcode:
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}

[homing_override]
axes: z
set_position_z: 0
gcode:
     _STATUS_HOMING
     G90
     G0 Z5 F500
     G28 X0 Y0
     G0 X160 Y145 F9000
     G28 Z0
     G0 Z5 F500
     _STATUS_READY

[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370
points:
	30,25
	30,250
	270,250
	270,25
speed: 400
horizontal_move_z: 3
retries: 4
retry_tolerance: 0.0075
max_adjust: 150

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: BTT_QUAD_GANTRY_LEVEL
gcode:
  BTT_QUAD_GANTRY_LEVEL