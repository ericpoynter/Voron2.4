[fan] # Part Cooling Fan
pin: nhk:gpio6
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: nhk:gpio5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50
fan_speed: 1.0

[controller_fan controller_fan]
pin: PD13
heater: heater_bed
kick_start_time: 0.5
idle_speed:0.2
fan_speed: 0.6