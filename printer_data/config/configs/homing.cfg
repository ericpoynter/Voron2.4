[gcode_macro _HOME_X]
gcode:
    # Home
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    #{% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.49 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    #SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}
    
    SET_KINEMATIC_POSITION X=15
    G91
    G1 X-10 F1200
    
    #G4 P2000
    #M400 to finish all pending moves/process the buffer
    M400 
    G28 X
    
    # Move away
    G91
    G1 X-10 F1200
    
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    #SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[homing_override]
axes: xyz
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  SET_KINEMATIC_POSITION Z=1
  G1 Z4 F1200

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    G90
    G1 X60 Y60 F15000
    
    G28 Z
    G90
    G1 Z60 F1500
  {% endif %}

[gcode_macro _CG28]
gcode:
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}

[gcode_macro _CQGL]
gcode:
    {% if printer.quad_gantry_level.applied|lower == 'false' %}
    BTT_QUAD_GANTRY_LEVEL
    {% endif %}

[homing_override]
axes: z
set_position_z: 0
gcode:
     _STATUS_HOMING
     G90
     G0 Z5 F500
     G28 X0 Y0
     G0 X150 Y150 F9000
     G28 Z0
     G0 Z5 F500
     _STATUS_READY

[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370
points:
	50,25
	50,250
	250,250
	250,25
speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.02
max_adjust: 10

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: BTT_QUAD_GANTRY_LEVEL
gcode:
  BTT_QUAD_GANTRY_LEVEL
  RESPOND TYPE=command MSG='Leveling Gantry'