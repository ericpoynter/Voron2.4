     SET_LED_EFFECT EFFECT=sb_logo_leveling   
     _set_nozzle_leds_on
     Chamber_Lights_On

[gcode_macro _status_homing]
gcode:
     STOP_LED_EFFECTS
     SET_LED_EFFECT EFFECT=sb_logo_homing
     _set_nozzle_leds_on
     Chamber_Lights_On

[gcode_macro _status_cleaning]
