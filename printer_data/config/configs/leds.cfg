[output_pin Chamber_Lights] #white leds
pin: EBB36: PB13
pwm: True
value: 1.0
shutdown_value: 0
cycle_time: 0.01

[neopixel chamber_leds]
pin: EBB36: PD3
chain_count: 7
#Chamber Heater LED: (1)
#Print Progress: (2-7)
#Canopy LEDS: (8-11)
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 1.0
initial_BLUE: 0.0
initial_WHITE: 0.0

[neopixel bottom_leds]
pin: PB0
chain_count: 64
color_order: GRBW
initial_RED: 0
initial_GREEN: 1.0
initial_BLUE: 0
initial_WHITE: 0

[neopixel sb_leds]
pin: SB2209: PD3
chain_count: 3
 # SB LOGO:                     (1)
 # SB NOZZLE:                   (2-3)
color_order: GRBW
initial_RED: 0
initial_GREEN: 1.0
initial_BLUE: 0
initial_WHITE: 0
##########################
# LED Effects Animations #
##########################

############################
# Heater Chamber LED Effects
############################

[led_effect set_print_status_leds]
leds:
    neopixel:chamber_leds (2-7)
autostart: false
frame_rate: 24
layers:
      static         0  0     top        (0,0,0,1)






##################
## logo effects ##
##################

[led_effect sb_logo_busy]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      breathing  3 1 top (1,0,0,0)

[led_effect sb_logo_cleaning]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      breathing  3 1 top (0,0.02,0.5,0)

[led_effect sb_logo_calibrating_z]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      breathing  3 1 top (0,0,0.35,0)

[led_effect sb_logo_heating]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      breathing  3 1 top (1,0.18,0,0)

[led_effect sb_logo_cooling]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      breathing  3 1 top (0,0,1,0)

[led_effect sb_logo_homing]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      breathing  3 1 top (1,0,0,0)

[led_effect sb_logo_leveling]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      breathing  3 1 top (0.5,0.1,0.4,0)

[led_effect sb_logo_meshing]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      breathing  3 1 top (0.2,1,0,0)

[led_effect sb_logo_printing]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      gradient  0.3  1 add (0.3,0,0,0),(0.3,0.3,0,0),(0.3,0.1,0,0)

[led_effect sb_logo_standby]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      breathing  3 1 top (0.01,0.01,0.01,0)

[led_effect sb_logo_part_ready]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      breathing  3 1 top (0,1,0,0)

#####################
## all led effects ##
#####################

[led_effect sb_critical_error]
autostart:  false
frame_rate: 24
run_on_error: true
leds:
    neopixel:sb_leds
layers:
     strobe         1  1.5   add        (1,1,1,0)
     breathing      2  0     difference (0.95,0,0,0)
     static         1  0     top        (1.0,0,0,0)

[led_effect rainbow]
autostart: true
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
      gradient  0.3  1 add (0.3,0,0,0),(0,0.3,0,0),(0,0,0.3,0)

