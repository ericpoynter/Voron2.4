[preheat ABS]
extruder: 220
heater_bed: 110
Heater_Chamber: 50
gcode:
    _chamber_heater_on

[preheat ASA]
extruder: 220
heater_bed: 110
Heater_Chamber: 50
gcode:
    _chamber_heater_on

[preheat PLA]
extruder: 190
heater_bed: 60

[preheat PETG]
extruder: 240
heater_bed: 80

[preheat FLEX]
extruder: 210
heater_bed: 75

[preheat PCS]
extruder: 265
heater_bed: 110
Heater_Chamber: 50

[preheat Heatsoak]
extruder: 240
heater_bed: 120
Heater_Chamber: 50

[printer Voron 2.4]
moonraker_host: 192.168.1.25
moonraker_port: 7125
moonraker_api_key: False
z_babystep_values: 0.01, 0.05
titlebar_items: chamber
extrude_distances: 5, 10, 25, 50
extrude_speeds: 1, 2, 5, 25

