[gcode_macro LOAD_FILAMENT]
gcode: 
     FILAMENT_LOAD

[gcode_macro UNLOAD_FILAMENT]
gcode: 
     FILAMENT_UNLOAD

[gcode_macro FILAMENT_CHANGE]
gcode:
     _CG28
     PAUSE    
     G91
     G1 E 1 F1500
     G1 E-3.14 F1500
     G1 Z25
     G90
     G1 X295 Y0 F3000    
     SET_IDLE_TIMEOUT TMEOUT=7200    
     FILAMENT_UNLOAD

[gcode_macro FILAMENT_LOAD]
gcode:
      G91
      G1 E80 F300
      G1 E-1 F300
      G90
      
[gcode_macro FILAMENT_UNLOAD]
gcode:
     G90
     G1 E5 F1500    
     G1 E-80 F1500