[gcode_macro M600]
gcode: 
     PAUSE  X=200 Y=0 Z_MIN=50 
     G91 #relative mode
     G1 E-3 F1500
     G1 Z10
     G90 #Absolute positioning     
     SET_IDLE_TIMEOUT TIMEOUT=7200    
     FILAMENT_UNLOAD

[gcode_macro LOAD_FILAMENT]
gcode: 
     FILAMENT_LOAD

[gcode_macro UNLOAD_FILAMENT]
gcode: 
     FILAMENT_UNLOAD

[gcode_macro FILAMENT_CHANGE]
gcode:
     _CG28
     PAUSE    
     G91
     G1 E 1 F1500
     G1 E-3.14 F1500
     G1 Z25
     G90
     G1 X220 Y1 F3000    
     SET_IDLE_TIMEOUT TMEOUT=7200    
     FILAMENT_UNLOAD

[gcode_macro FILAMENT_LOAD]
gcode:
      G90
      G1 E80 F300
      G1 E-1 F300
      
[gcode_macro FILAMENT_UNLOAD]
gcode:
     G90
     G1 E5 F1500    
     G1 E-80 F1500
     SPOOL_CLEAR_ACTIVE